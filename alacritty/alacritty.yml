window:
  padding:
    x: 5
    y: 5
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: JetBrains Mono NF
    style: Regular

  bold:
    family: JetBrains Mono NF
    style: Bold

  italic:
    family: JetBrains Mono NF
    style: Italic

  bold_italic:
    family: JetBrains Mono NF
    style: Bold Italic

  size: 13

  offset:
    x: 0
    y: 0

cursor:
  style: Block

